<div class="tutorial-overlay" *ngIf="show">
  <div class="tutorial-box">
    <img [src]="steps[currentStep].img" alt="Tutorijal" class="tutorial-image" />

    <h2>{{ steps[currentStep].title }}</h2>
    <p>{{ steps[currentStep].text }}</p>

    <div class="tutorial-controls">
      <button class="nav-btn" (click)="prev()" [disabled]="currentStep === 0">← Nazad</button>

      <button *ngIf="currentStep < steps.length - 1" class="nav-btn primary" (click)="next()">
        Dalje →
      </button>

      <button *ngIf="currentStep === steps.length - 1" class="nav-btn finish" (click)="finish()">
        Završi
      </button>
    </div>

    <div class="dots">
      <span
        *ngFor="let s of steps; let i = index"
        [class.active]="i === currentStep"></span>
    </div>
  </div>
</div>
