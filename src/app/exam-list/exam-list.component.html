<div class="exam-list">
  <div class="subject-row">
    <h3>{{ subjectName }}</h3>
    <div class="cards">
      <div *ngFor="let card of cardItems" class="card" (click)="navigate(card.name)">
        <img [src]="card.icon" alt="{{ card.name }}">
        <span>{{ card.name }}</span>
      </div>
    </div>
  </div>
</div>
