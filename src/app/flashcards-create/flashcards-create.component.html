<la-square>

  <la-message></la-message>

  <la-header title="Napravi Flashcard set" [backRoute]="'/flashcards-pocetna'"></la-header>

  <div class="form">
    <input
      type="text"
      placeholder="Ime seta"
      [(ngModel)]="setName"
      class="form-input"
    />

    <h3>Pojmovi</h3>

    <div class="flashcard-list">
      <div class="flashcard" *ngFor="let card of flashcards; let i = index">
        <div class="flashcard-header">
          <span class="flashcard-number">{{ i + 1 }}</span>
          <button class="remove-button" (click)="removeFlashcard(i)" title="Obriši karticu">
            <img src="assets/images/delete-icon.png" alt="Obriši" />
          </button>
        </div>

        <div class="flashcard-body">
          <input
            type="text"
            placeholder="Unesi pojam"
            [(ngModel)]="card.term"
            class="flashcard-input"
          />
          <input
            type="text"
            placeholder="Unesi definiciju"
            [(ngModel)]="card.definition"
            class="flashcard-input"
          />
        </div>
      </div>
    </div>

    <button class="add-button" (click)="addFlashcard()" title="Dodaj novu karticu">+</button>

    <div class="form-buttons">
      <button (click)="createSet()">Sačuvaj</button>
      <button (click)="createAndPlay()">Provežbaj</button>
    </div>
    
  </div>

</la-square>
