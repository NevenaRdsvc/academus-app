<la-square>
  <la-header title="Rokovi" [backRoute]="'/ucenje'"></la-header>

  <div *ngIf="availableYears.length > 0" class="exam-years">
    <h3>{{ selectedSubject | titlecase }}</h3>
    <ul>
      <li *ngFor="let year of availableYears">
        <button class="year-btn" (click)="goToExamDetails(year)">
          {{ year }}
        </button>
      </li>
    </ul>
  </div>
</la-square>
