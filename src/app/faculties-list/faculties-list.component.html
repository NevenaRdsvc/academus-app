<la-message></la-message>

<div class="faculty-container" *ngFor="let group of [
  { title: technicalTitle, faculties: filteredTechnical },
  { title: medicalTitle, faculties: filteredMedical },
  { title: pharmacyTitle, faculties: filteredPharmacy }]">
  
  <h2 class="faculty-title">{{ group.title }}</h2>
  <ul class="faculty-list">
    <li *ngFor="let faculty of group.faculties" class="faculty-item">
      <img [src]="faculty.image" class="faculty-image">
      <div class="faculty-info">
        <div class="faculty-text">
          <h3 class="faculty-name">{{ faculty.name }}</h3>
          <div class="faculty-location">{{ faculty.location }}</div>
        </div>
        <button
          class="select-btn"
          [class.selected]="isSelected(faculty)"
          (click)="openConfirmation(faculty)">
          {{ isSelected(faculty) ? 'Izabrano' : 'Izaberi' }}
        </button>
      </div>
    </li>
  </ul>
</div>

<div class="faculty-confirm-backdrop" *ngIf="showLocalConfirm">
  <div class="faculty-confirm-box">
    <img src="assets/images/info.png" class="info-image" alt="image">
    <p>{{ localConfirmMessage }}</p>
    <div class="modal-actions">
      <button (click)="resolveLocalConfirm(true)">Da</button>
      <button (click)="resolveLocalConfirm(false)">Ne</button>
    </div>
  </div>
</div>
