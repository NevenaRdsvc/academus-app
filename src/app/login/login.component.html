<div class="square">

  <div class="left-side">

    <h2 class="subtitle">Dobrodošli na Academus</h2>

    <div class="form">
      <div class="input-container">
        <input
          type="email"
          [(ngModel)]="email"
          placeholder="Unesite Vašu Email Adresu"
          class="input-field" />
      </div>
      <div class="input-container">
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="Unesite Lozinku"
          class="input-field" />
      </div>
      <div class="buttons">
        <button class="primary" (click)="login()">Prijavi se</button>
      </div>
      <p class="signup-text">Nemate nalog? 
        <span class="signup-link" (click)="goToSignUp()">Registrujte se</span>
      </p>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </div>

  </div>

  <div class="right-side">
    <img src="assets/images/login-image.jpg" alt="Slika" class="side-image" />
  </div>
  
</div>
